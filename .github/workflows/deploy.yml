name: Deploy to Server

on:
  push:
    branches:
      - main  # or 'master' if you use that

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug SSH Private Key Length
        run: |
          echo "Private Key Length: ${#SSH_PRIVATE_KEY}"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up SSH key manually
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Ensure the key is in OpenSSH format (no extra spaces or lines)
          ssh-keygen -p -f ~/.ssh/id_rsa -m PEM # Convert to PEM format if needed
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa

      - name: Test SSH connection to GitHub
        run: |
          ssh -T git@github.com

      - name: SSH into VPS and deploy
        run: |
          ssh -o StrictHostKeyChecking=no root@91.99.121.54 << 'EOF'
            cd ~/agent-stack &&
            git pull origin main &&
            docker compose down &&
            docker compose up -d
          EOF
